<div class="container-fluid bg-light">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0 px-4">
        <a routerLink="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#0275d8" class="bi bi-folder2-open" viewBox="0 0 16 16">
                <path d="M1 3.5A1.5 1.5 0 0 1 2.5 2h2.764c.958 0 1.76.56 2.311 1.184C7.985 3.648 8.48 4 9 4h4.5A1.5 1.5 0 0 1 15 5.5v.64c.57.265.94.876.856 1.546l-.64 5.124A2.5 2.5 0 0 1 12.733 15H3.266a2.5 2.5 0 0 1-2.481-2.19l-.64-5.124A1.5 1.5 0 0 1 1 6.14V3.5zM2 6h12v-.5a.5.5 0 0 0-.5-.5H9c-.964 0-1.71-.629-2.174-1.154C6.374 3.334 5.82 3 5.264 3H2.5a.5.5 0 0 0-.5.5V6zm-.367 1a.5.5 0 0 0-.496.562l.64 5.124A1.5 1.5 0 0 0 3.266 14h9.468a1.5 1.5 0 0 0 1.489-1.314l.64-5.124A.5.5 0 0 0 14.367 7H1.633z"/>
              </svg>
        </a>

      </div>
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0 nav-pills" *ngIf="token">
        <li><a class="nav-link px-4" routerLink="/upload" routerLinkActive="active">Upload</a></li>
        <li><a class="nav-link px-4" routerLink="/delete" routerLinkActive="active">Delete</a></li>
        <li><a class="nav-link px-4" routerLink="/view" routerLinkActive="active">View</a></li>
        <li><a class="nav-link px-4" routerLink="/" (click)="onLogOffClicked()">Log off</a></li>
      </ul>

      <div class="col-md-3 text-end" *ngIf="token === null">
        <button type="button" class="btn btn-outline-primary me-3" (click)="onLoginClicked()">Login</button>
        <button type="button" class="btn btn-primary" (click)="onSignupClicked()">Sign-up</button>
      </div>
    </header>
  </div>
